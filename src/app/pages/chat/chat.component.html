<main class="main-container">
  <div class="side-nav">
    <div class="side-nav-content">
      <mat-icon (click)="exitApp()" class="exit-button">exit_to_app</mat-icon>

      <div class="header">
        <span>Welcome back
          <span style="color: darkslateblue">{{ user?.email }}
        </span>
        </span>
      </div>

      <div class="search">
        <mat-form-field class="chat-input" appearance="outline">
          <input matInput placeholder="Search" />
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>
      </div>

      <div class="friends">
        @for (user of users; track $index) {
        <div class="friends-card" (click)="goToUser(user.id)">
          <p>{{ user.email }}</p>
        </div>
        } @empty {
        <p>No friends</p>
        }
      </div>
    </div>
  </div>
  <router-outlet />
</main>
